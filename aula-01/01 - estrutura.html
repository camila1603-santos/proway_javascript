<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como utilizar JavaScript no navegador</title>
    <!-- script é uma tag utilizada para informar o navegador que dentro encontra-se o código js -->
    <script>
        //console.log é utilizado para apresentar mensagens no console do navegador
        console.log("Olá mundo!");

        // alert é uma forma de apresentar um popup com uma mensagem para o usuário
        //alert("Minha página foi carregada");

        // string: utilizado para armazenar texto, tudo que está entre "", '', ´´ é considerado texto
        // number: é utilizado para representar números
        // string + number => string - quando concatena uma string e um number ele resulta em uma string
        console.log("Soma: " + (2 + 2));
        console.log("Subtração: " + (2 - 2));
        console.log("Multiplicação: " + (2 * 2));
        console.log("Divisão: " + (2 / 2));
        console.log("Resto da divisão: " + (2 % 2));

    </script>
</head>
<body>
    <h1>JavaScript</h1>
    <p>Meu primeiro exemplo com JS.</p>
</body>
</html>
